<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Warry</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript">
    </script>
    </head>
<body>

    <form>

        <fieldset>
            <button type="button" disabled>Load</button>
            <button type="button" disabled>Save</button>
            <button type="button" onclick="loadData()">Reset</button>
        </fieldset>

        <fieldset>
            <label>Tool:
                <select id="toolbox" name="toolbox">

                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Zoom:
                <select id="zoom" name="zoom">
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Operation:
                <select id="operation" name="operation">
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Tilemode:
                <input id="tilemode" name="tilemode" type="checkbox" />
            </label>
        </fieldset>

        <fieldset>
            <label>History
                <select id="history" name="history" size="7" multiple="multiple">

                </select>
            </label>
        </fieldset>

    </form>

    <canvas id="mainCanvas" width="512" height="480" tabindex="1">
        Your browser doesn't seem to support the HTML5 canvas element. :'(
    </canvas>

    <canvas id="pal" width="128" height="480" tabindex="5">
        Get Chrome!
    </canvas>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/tile.js" type="text/javascript"></script>
    <script src="js/cursor.js" type="text/javascript"></script>
    <script src="js/history.js" type="text/javascript"></script>
    <script src="js/palette.js" type="text/javascript"></script>
    <script src="js/operations.js" type="text/javascript"></script>
    <script src="js/tools.js" type="text/javascript"></script>
    <script src="js/tools/action.js" type="text/javascript"></script>
    <script src="js/tools/basic.js" type="text/javascript"></script>
    <script src="js/widgets/zoompicker.js" type="text/javascript"></script>
    <script src="js/widgets/colorpicker.js" type="text/javascript"></script>
    <script src="js/widgets/historybox.js" type="text/javascript"></script>
    <script src="js/widgets/viewport.js" type="text/javascript"></script>
    <script src="js/widgets/toolbox.js" type="text/javascript"></script>
    <script src="js/widgets/modeswitcher.js" type="text/javascript"></script>
    <script src="js/widgets/operationpicker.js" type="text/javascript"></script>

    <script type="text/javascript">

        var tile = Warry.getService("tile"),
            viewport = Warry.createWidget("viewport", "mainCanvas"),
            zoompicker = Warry.createWidget("zoompicker", "zoom"),
            palette = Warry.createWidget("colorpicker", "pal"),
            toolbox = Warry.createWidget("toolbox", "toolbox"),
            history = Warry.createWidget("historybox", "history"),
            modeswicher = Warry.createWidget("modeswitcher", "tilemode"),
            oppicker = Warry.createWidget("operationpicker", "operation"),
            loadData = function () {
                tile.loadFromUrl("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAFZJREFUOI3tkkEKwDAIBEfpx/xYDn4sT7OHUGx6iuk1C6KDIiysYB50wEgVWOkALRdF1unrWwWOUR45r7NgHjveZwsb3h/WP94BrtHa52qd5eTg5AC4AcZYajOyI2czAAAAAElFTkSuQmCC");
            };

        loadData();

    </script>
</body>
</html>
